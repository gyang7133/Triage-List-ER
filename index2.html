<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=>, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">


  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Handlee|Shadows+Into+Light" rel="stylesheet">

  <title>Triage ER List</title>
</head>

<body>
  <div class ="container">
    <div class="jumbotron mt-5 image">
        <h1 class="display-4 text-center">Hello!  Welcome to our Hospital! </h1>
        <p class="lead text-center">New patients please enter your information below.</p>
        <hr class="my-4">

        <form action="javascript:void(0);" method="POST" onsubmit="patientApp.Add()">
            <input type="text" id="add-name" placeholder="New Patient">
            <input class="btn btn-warning" type="submit" value="Add">
        </form>
    
          <div id="spoiler" role="aria-hidden">
            <form action="javascript:void(0);" method="POST" id="saveEdit">
              <input type="text" id="edit-name">
              <input class="btn btn-secondary" type="submit" value="Edit" /> <a onclick="CloseInput()"> </a>
            </form>
           </div>

      <p id="counter"></p>

      <table>
        <tr>
          <th>Patient Name</th>
        </tr>
        <tbody id="patientList">
        </tbody>

      </table>

 
    </div>
</div>




  <!--JS Link -->
  <script src="./assets/js/app2.js"></script>





<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
